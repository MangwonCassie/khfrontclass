<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링 관련 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>필터링 관련 선택자 및 메소드</h1>
    
    <h3>필터 관련 선택자</h3>
    <!-- table>(tr>td*3)*4 -->
    <table border="1">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>거주지</td>
        </tr>
        <tr>
            <td>강백호</td>
            <td>O형</td>
            <td>교토</td>
        </tr>
        <tr>
            <td>서태웅</td>
            <td>B형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>설까치</td>
            <td>A형</td>
            <td>인천</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <!--: 기호는 jQuery에서 사용되는 "필터"라는 기능을 나타냅니다. 
        이것은 요소를 선택하는 방법 중 하나로, 선택자 "뒤"에 붙여서 사용됩니다.-->

        <script>
            $(function(){
                $("tr:first").css("backgroundColor","black").css("color","white");
                $("tr:last").css("backgroundColor","lightblue");
                $("tr:even").css("color","red"); //짝수번째 0번부터 
                $("tr:odd").css("color","blue"); //홀수번째 
            });
        </script>

    <hr>
    <h3>필터링과 관련된 메소드</h3>

    <p>
        기준이 되는 요소 중에서 특정 요소만을 선택해주는 메소드 <br>
        first(),last(),filter() : 안에 요소 선택하는 거임 ,eq(),not()
    </p>
    
    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    
    <script>


        $(function(){
            $("h4").first().css("font-size","20px"); //h4요소중 첫번째 요소 선택
            $("h4").last().css("font-size","30px"); //h4요소중 마지막 요소 선택
            $("h4").filter(".test").html("바꾸기");//h4요소중 test클래스를 갖는 요소 선택
            $("h4").not(".test").css("color","red");//h4요소중 test 클래스를 갖지 않은 요소선택
            $("h4").eq(2).text("eq로 선택");//h4요소들 중 2번인덱스 요소를 선택 (0부터)
            //text() : innerText와 같은 역할 수행
        });
    </script>


</body>
</html>
