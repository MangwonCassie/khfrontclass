<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <h1>시간적인 효과메소드(Effect 메소드)</h1>

    <p>
        페이지 내에 애니메이션효과를 만들기 위해 사용되는 메소드 집합

    </p>

    <h3>show()와 hide, toggle()</h3>

    <p>
        선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드 

    </p>
    

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MTZfMzEg%2FMDAxNjYzMzM3ODg2ODAw.dAosPQ043Rx1v7ORVbNACdHv1lmQm8Nm3VzNZy9GVVcg.U_O-YQET7eJrQOjeDIRKvw2vMBo5_vCc-TiABC_mQVsg.JPEG.fojesus%2F306590521_191118256660927_2908589977475624673_n.jpg&type=sc960_832" alt="img" id="img">
    <br><br>

    <!--이미지가 아니더라도 적용가능-->
    <!--style부여할 때 ; 걸로 나열해야힘-->
    <div id="area1" style="width: 100px; height:100px; border: 1px solid black;"></div>
    <script>
        $(function(){
            $("#hide").click(function(){
                $("#img").hide(1000);
            });

            $("#show").click(function(){
                $("#img").show(1000);
            });
            
            //toggle 사라졌다 나왔다
            $("#toggle").click(function(){
                $("#img").toggle(1000);
                $("#area1").toggle(1000);
            })
        })
    </script>

</body>
</html>
